<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/main.css">
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OpenChat</a>
        </div>
    </nav>
    
    <div class="container-layout fixed-bottom">
        <!-- CHAT AREA -->
        <div class="chat-container">
            <div class="chat-bubble bot">Halo, ayo tanya sesuatu kepadaku?</div>
        </div>

        <!-- INPUT AREA -->
        <div class="container-input fixed-bottom">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Tulis pertanyaan anda di sini"
                    aria-label="Tulis pertanyaan anda di sini" aria-describedby="button-addon2">
                <span class="input-group-text" onclick="kirimPesan()">
                        <img src=" asset/direct-instagram_5705584.png" alt="send" class="send-icon">
                </span>
            </div>
        </div>
    </div>

    <script type="module" src="asset\js\main.js">
    </script>
</body>

</html>
